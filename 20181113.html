<html>
<head>

	<title>我顯示在瀏覽器的分頁上！</title>
	<link href="123.ico" rel="icon" type="image/x-icon">
	<script language="javascript">
function ShowMeDate() {
　var Today=new Date();
　alert("今天日期是 " + Today.getFullYear()+ " 年 " + (Today.getMonth()+1) + " 月 " + Today.getDate() + " 日");
}
</script>
</head>
<body>
	<p>這是我的第一個網頁</p>

	   <p>這裡是<div style="border: 3px solid red;">紅色</div>的</p>

	<p>這裡是<span style="border: 3px solid red;">紅色</span>的</p>

	<button onclick="ShowMeDate()">告訴我今天日期</button>
